<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drag & Drop Reorderable List</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
    color: #fff;
    background: #000;
    overflow-x: hidden;
  }

  /* Starfield background */
  .starfield {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 70%) center/3px 3px, #0a0a0a;
    background-size: 3px 3px, cover;
    animation: starScroll 50s linear infinite;
    pointer-events: none;
    z-index: -1;
  }
  @keyframes starScroll {
    from {background-position: 0 0, center;}
    to {background-position: 10000px 10000px, center;}
  }

  .list {
    list-style: none;
    padding: 0;
    margin: 50px auto;
    max-width: 400px;
  }

  .card {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px;
    margin-bottom: 15px;
    border-radius: 12px;
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.3);
    backdrop-filter: blur(8px);
    box-shadow: 0 0 12px rgba(0,255,255,0.3);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    cursor: grab;
  }
  .card:active {
    cursor: grabbing;
  }
  .card:hover {
    box-shadow: 0 0 20px rgba(0,255,255,0.8);
    transform: translateY(-2px);
    animation: pulse 2s infinite;
  }
  .dragging {
    opacity: 0.7;
    transform: rotate(2deg);
  }
  .chosen {
    box-shadow: 0 0 20px rgba(0,255,255,1);
    transform: scale(1.02);
  }
  @keyframes pulse {
    0%, 100% { box-shadow: 0 0 20px rgba(0,255,255,0.6); }
    50% { box-shadow: 0 0 30px rgba(0,255,255,1); }
  }
  .icon {
    font-size: 1.5rem;
    margin-right: 10px;
  }
  .title {
    flex-grow: 1;
  }
</style>
</head>
<body>
<div class="starfield"></div>
<ul id="reorderList" class="list">
  <li class="card"><span class="icon">ðŸ› </span><span class="title">Maintenance &amp; Management</span></li>
  <li class="card"><span class="icon">ðŸ“¦</span><span class="title">Strategic Additions</span></li>
  <li class="card"><span class="icon">ðŸ’¾</span><span class="title">Operational Savings</span></li>
  <li class="card"><span class="icon">ðŸ›¡</span><span class="title">Brand Protection</span></li>
</ul>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script>
  const list = document.getElementById('reorderList');
  const sortable = new Sortable(list, {
    animation: 150,
    ghostClass: 'dragging',
    chosenClass: 'chosen'
  });
</script>
</body>
</html>
